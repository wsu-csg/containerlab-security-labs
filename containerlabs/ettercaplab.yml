name: kali-lab
topology:
  nodes:
    kali1:
      kind: linux
      image: ghcr.io/wsu-csg/containerlabkali:latest
      env:
        SUBFOLDER: "/kali1/"

    kali2:
      kind: linux
      image: ghcr.io/wsu-csg/containerlabkali:latest
      env:
        SUBFOLDER: "/kali2/"


  links:
    - endpoints: ["kali1:eth1", "kali2:eth1"]
